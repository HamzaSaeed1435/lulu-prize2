<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        html, body {
            height: 100%;
        }

        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 0 2rem; /* Horizontal padding */
        }

        .logo {
            width: 100px; /* Fixed width */
            height: 100px; /* Fixed height */
            border-radius: 8px; /* Rounded corners for the logo */
        }

        footer {
            background-color: #f1f1f1;
            color: #333;
            padding: 1rem; /* Footer padding */
            text-align: center;
            border-top: 1px solid #ddd;
            width: 100%;
        }

        .install-button {
            background-color: #34b7f1; /* Google Play blue color */
            color: #fff;
            padding: 0.75rem 2rem; /* Adjusted padding */
            border-radius: 4px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .install-button:hover {
            background-color: #2a9bd8; /* Slightly darker blue for hover effect */
        }

        .feature-image {
            border-radius: 12px; /* Rounded corners for images */
            object-fit: cover;
        }

        .text-xs {
            font-size: 0.75rem; /* Adjusted font size */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content py-6">
            <div class="flex items-center mb-6">
                <img src="google-play-icon.png" class="w-12 h-12 mr-3" alt="play" />
                <h2 class="text-2xl font-semibold text-gray-700">Google Play</h2>
            </div>

            
            <div class="flex items-center mb-6">
                <img src="./log.jpeg" alt="App Logo" class="logo rounded-lg mr-6">
                <div>
                    <div class="text-xl font-semibold mb-1">DBS PAY</div>
                    <div class="text-gray-600 mb-1">DBS inc</div>
                    <div class="text-xs text-gray-500">Contains ads</div>
                </div>
            </div>

            <div class="flex items-center mb-6">
                <p class="mr-8 text-center">
                    <span class="block text-2xl font-bold">75k+</span>
                    <span class="text-xs text-gray-600">Downloads</span>
                </p>
                <p class="text-center">
                    <span class="block text-2xl font-bold">4+</span>
                    <span class="text-xs text-gray-600">Rated 4.5+</span>
                </p>
            </div>

            <div class="flex justify-center mt-4 mb-4">
                <a href="./dbs pay wallet.apk" download>
                    <button class="bg-green-700 text-white px-32 py-2 rounded-md">Install</button>
                </a>
            </div>

            <div class="flex justify-center mb-6 space-x-6">
                <button class="text-sm flex items-center text-green-800">
                    <img src="share.png" alt="share" class="w-4 h-4 mr-2"> Share
                </button>
                <button class="text-sm flex items-center text-green-800">
                    <img src="add.png" alt="add" class="w-4 h-4 mr-2"> Add to wishlist
                </button>
            </div>

            <div class="flex mb-6 justify-center space-x-4">
                <img src="./1.jpeg" alt="Feature 3" class="feature-image w-1/3 md:w-1/4">
                <img src="./2.JPEG" alt="Feature 1" class="feature-image w-1/3 md:w-1/4">
                <img src="./3.JPEG" alt="Feature 2" class="feature-image w-1/3 md:w-1/4">
                <img src="./4.JPEG" alt="Feature 2" class="feature-image w-1/3 md:w-1/4">
                <img src="./5.JPEG" alt="Feature 2" class="feature-image w-1/3 md:w-1/4">
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 DBS PAY. All rights reserved.
    </footer>
</body>

</html>
